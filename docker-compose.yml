services:
  # Laravel Backend
  laravel:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./ecommerce-stock-management:/var/www/html
    environment:
      - DB_CONNECTION=mongodb
      - DB_DATABASE=ecommerce_stock
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - redis
    networks:
      - app-network

