events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ✅ ADD: Increase client max body size for file uploads
    client_max_body_size 50M;

    server {
        listen 8000;
        server_name localhost;

        # ✅ Redirect HTTP to HTTPS in production
        # Uncomment the following lines when deploying to production with SSL
        # if ($http_x_forwarded_proto != 'https') {
        #     return 301 https://$host$request_uri;
        # }

        root /var/www/html/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        index index.php;

        charset utf-8;

        # ✅ ADD: Increase client body buffer size and timeout
        client_body_buffer_size 16K;
        client_body_timeout 60s;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico {
            access_log off; log_not_found off;
        }
        location = /robots.txt {
            access_log off; log_not_found off;
        }

        error_page 404 /index.php;

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000; # same container PHP-FPM
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # ✅ ADD: Increase FastCGI timeouts and buffer sizes
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_buffer_size 64k;
            fastcgi_buffers 4 64k;
            fastcgi_busy_buffers_size 128k;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}